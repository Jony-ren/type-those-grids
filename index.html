<body>
  <header>
    <h1>The Seven Wonders of the Ancient World</h1>

    <div class="banner">

  <main>

    <figure>
      <img src="images/temple.jpg" alt="">

      <figcaption>
        <h2>Temple of Artemis</h2>
        <h3>Construction:</h3>
        <p>Circa 550 BC</p>
        <h3>Builders:</h3>

        <p>Selçuk, Turkey</p>

    </figure>



    <figure>
      <img src="images/colossus.jpg" alt="">

      <figcaption>
        <h2>Colossus of Rhodes</h2>
        <h3>Construction:</h3>

        <h3>Builders:</h3>
        <p>Greeks</p>
        <h3>Location:</h3>
        <p>Rhodes, Greece</p>

    </figure>



    <figure>
      <img src="images/hanging.jpg" alt="">

      <figcaption>
      <h2>Gardens of Babylon</h2>
      <h3>Construction:</h3>
      <p>Circa 600 BC</p>
      <h3>Builders:</h3>
      <p>Babylonians</p>
      <h3>Location:</h3>
